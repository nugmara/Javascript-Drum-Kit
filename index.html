<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Drum Kit</title>
    <style>
      /* Media query for screens smaller than 768px */
      @media (max-width: 768px) {
        .responsive-background {
          background: url(./public/wallpaper-2.jpg) no repeat fixed center fixed;
          background-size: cover; /* Adjust as needed */
        }
      }
    </style>
  </head>
  <body>
      <img
        src="./public/wallpaper.jpg"
        alt="wallpaper"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          object-fit: cover;
          z-index: -1;
        "
      />

      <div class="content-wrapper">
        <nav>
          <a href="https://github.com/nugmara"
            ><img src="./github-big-logo.png" alt="github-logo" width="50px"
          /></a>
          <a href="https://www.linkedin.com/in/dagmara-grabowska/"
            ><img src="./linkedin.png" alt="linkedin-logo" width="50px"
          /></a>
        </nav>

        <div id="keys">
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </div>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hithat</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </div>
          <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
          </div>
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
          </div>
          <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </div>
        </div>
      </div>

    <audio
      data-key="65"
      src="./audio/01 - JavaScript Drum Kit_sounds_boom.wav"
    ></audio>
    <audio
      data-key="83"
      src="./audio/01 - JavaScript Drum Kit_sounds_clap.wav"
    ></audio>
    <audio
      data-key="68"
      src="./audio/01 - JavaScript Drum Kit_sounds_hihat.wav"
    ></audio>
    <audio
      data-key="70"
      src="./audio/01 - JavaScript Drum Kit_sounds_kick.wav"
    ></audio>
    <audio
      data-key="71"
      src="./audio/01 - JavaScript Drum Kit_sounds_openhat.wav"
    ></audio>
    <audio
      data-key="72"
      src="./audio/01 - JavaScript Drum Kit_sounds_ride.wav"
    ></audio>
    <audio
      data-key="74"
      src="./audio/01 - JavaScript Drum Kit_sounds_snare.wav"
    ></audio>
    <audio
      data-key="75"
      src="./audio/01 - JavaScript Drum Kit_sounds_tink.wav"
    ></audio>
    <audio
      data-key="76"
      src="./audio/01 - JavaScript Drum Kit_sounds_tom.wav"
    ></audio>

    <script type="module" src="/main.js"></script>
  </body>
</html>
